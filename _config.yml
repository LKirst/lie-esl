# Site Settings
name: &name "Lukas Liebermann" # &name is a YAML anchor which can be *referenced later
title: "LIE-ESL"

# markdown processor
markdown: kramdown
kramdown:
  toc_levels: 2..3

plugins:
  - jekyll-relative-links
  - jekyll-remote-theme
  - jekyll-include-cache
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

include:
  ["_pages"]

relative_links:
  enabled: true
  collections: true

remote_theme: "mmistakes/minimal-mistakes@4.24.0"

# JS
head_scripts:
  - /assets/js/exercise-custom-head-script.js

# hide the RSS Feed link in the footer
atom_feed:
  hide: true

# Site Author
author:
  name: *name # *name is a YAML reference pointing to the &anchor earlier
  location: "Bavaria, Germany"

# set the default layout
defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      related: true

